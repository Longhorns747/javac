<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 1331 javac</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename="js/jquery-1.11.1.min.js") }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
</head>
<body style="padding-bottom: 70px">

<div class='container-fluid'>

        <div class='text-center'>
            <h1>CS 1331 javac</h1>

        </div>
    </div>

    <div class="row center-block" style="padding-top: 30px;">
        <div class="col-md-6 col-md-offset-3">

                <p>Click <a href="{{ url_for('back_to_input') }}">here</a> to send more files!</p>
                <h3>Compile Errors</h3>
                <pre>{{ compiler_msg }}</pre>
                <h3>Checkstyle Errors</h3>
                <pre>{{ checkstyle_msg }}</pre>
                <h3>JUnit Errors</h3>
                <pre>{{ junit_msg }}</pre>
            </div>
        </div>
    </div>
</div>

</body>
</html>
